{% load staticfiles %}

{% comment %}
SVG with fallback. Please provide the following context variables:

svg -- staticfiles path to SVG file
img -- staticfiles path to fallback image
class -- html class names
alt -- alt text for screen readers
{% endcomment %}

<div class="{{ class }} svg">
	<img class="svg__svg" src="{% static svg %}" type="image/svg+xml">
	<img class="svg__fallback" src="{% static img %}" alt="{{ alt }}">
</div>
